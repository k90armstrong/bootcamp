<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px; transition:width 1s, height 2s, border-radius 2s, transform 1s, opacity 2s, background-color 2s;"></div>

    <button id="button1">Grow</button>
    <button id="button2">Blue</button>
    <button id="button3">Fade</button>
    <button id="button4">Reset</button>
    <button id="button5">Rotate</button>
    <button id="button6">Round</button>
    <button id="button7">Shrink</button>
    <button id="button8">Move Right</button>

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
